steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/backternity-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/backternity-frontend:latest',
      '--build-arg', 'RESEND_API_KEY=build_placeholder',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backternity-frontend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'backternity-frontend',
      '--image', 'gcr.io/$PROJECT_ID/backternity-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'RESEND_API_KEY=re_EFUteYbN_FQa4nNU768KZtoZDH5gGNYCY'
    ]

images:
  - 'gcr.io/$PROJECT_ID/backternity-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/backternity-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY